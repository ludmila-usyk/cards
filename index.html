<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<header></header>

<main>
    <section class="container">
        <ul class="cards">
            <li class="cards-list"><img src="./img/1735-1.jpg" alt="кольцевая" class="image">
                <div class="sale">
                    <div class="sale-plus">-24%</div>
                    <div class="sale-only">ХИТ</div>
                </div>
                <a href="" target="_blank" rel="noopener noreferrer"><h2 class="cards-title">Кольцевая лампа AC Prof 36см</h2>
                    <p class="price">1 199 грн</p>
                </a>
                <p class="old-price">1 699 грн</p>
                <!-- <a href="#" class="good-link">☆☆☆☆☆</a>
                <div class="good"><img src="https://cdn-icons-png.flaticon.com/128/3523/3523865.png"></div>
                <br> -->
                <p class="star">☆☆☆☆☆</p>
                <button type="submit" class="btn">Купить</button>
            </li>

            <li class="cards-list"><img src="./img/aaa.jpg" alt="настольная" class="image">
                <div class="sale">
                    <div class="sale-plus">-17%</div>
                    <div class="sale-only">ХИТ</div>
                </div>
                <a href="" target="_blank" rel="noopener noreferrer"><h2 class="cards-title">Настольная лампа ST-2617-T</h2>
                    <p class="price">1880 грн</p>
                </a>
                <p class="old-price">2 198 грн</p>
                <p class="star">☆☆☆☆☆</p>
                <button type="submit" class="btn">Купить</button>
            </li>

            <li class="cards-list"><img src="./img/a50.jpeg" alt="трубчатая светодиодная" class="image">
                <div class="sale">
                    <div class="sale-plus">-31%</div>
                    <div class="sale-only">Новое</div>
                </div>
                <a href="" target="_blank" rel="noopener noreferrer"><h2 class="cards-title">Лампа EVROLIGHT L-1500 LED</h2>
                    <p class="price">99 грн</p>
                </a>
                <p class="old-price">399 грн</p>
                <p class="star">☆☆☆☆☆</p>
                <button type="submit" class="btn">Купить</button>
            </li>

        </ul>
    </section>
</main>

<footer></footer>

</body>
</html>
